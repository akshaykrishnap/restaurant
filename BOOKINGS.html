<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restaurant</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <style>
  
        @import  url('https://fonts.googleapis.com/css2?family=Inter:wght@100&family=Noto+Sans:wght@100;200&display=swap');
      </style>
      <link rel="icon" type="image/x-icon" href="https://www.freeiconspng.com/thumbs/restaurant-icon-png/restaurant-icon-png-plate-1.png">
</head>
<body>
    <div id="container">
        <div class="cc1"><h2 class="logo">BOOKINGS </h2></div>
<div class="row g-2">
    <form class="row g-3">
        <div class="col-md-6">
          <label for="inputEmail4" class="form-label">Email</label>
          <input type="email" class="form-control" id="inputEmail4">
        </div>
        <div class="col-md-6">
          <label for="inputPassword4" class="form-label">PASSWORD</label>
          <input type="password" class="form-control" id="inputPassword4">
        </div>
        <div class="col-12">
          <label for="inputAddress" class="form-label">Address</label>
          <input type="text" class="form-control" id="inputAddress" placeholder="1234 Main St">
        </div>
        <div class="col-12">
          <label for="inputAddress2" class="form-label">Address 2</label>
          <input type="text" class="form-control" id="inputAddress2" placeholder="Apartment, studio, or floor">
        </div>
        <div class="col-md-6">
          <label for="inputCity" class="form-label">CITY</label>
          <input type="text" class="form-control" id="inputCity">
        </div>
       
        <div class="col-md-2">
          <label for="inputZip" class="form-label">PINCODE</label>
          <input type="text" class="form-control" id="inputZip">
        </div>
        <div class="col-md-2">
            <label for="inputZip" class="form-label">MOBLIE NUMBER</label>
            <input type="text" class="form-control" id="inputZip">
          </div>
        <div class="col-12">
        </div>
        <div class="slots"> 
            <div class="form-floating col-md-2 ">
              <select class="form-select" id="floatingSelect" aria-label="Floating label select example">
                <option class="btn-close" selected>Select the locations</option>
                <option value="1">Kottayam</option>
                <option value="2">Kochi</option>
                <option value="3">Thrissur</option>
                <option value="4">Bangalore</option>
                <option value="5">Mumbai</option>
                <option value="6">Delhi</option>
                <option value="7">London</option>
                <option value="8">Manchester</option>
                <option value="9">Toronto</option>
                <option value="10">New York</option>
          
              </select>
              <label for="floatingSelect">BOOK YOUR SLOTS</label>
            </div>
          </div>
        <div class="col-12">
          <button type="submit" class="btn btn-primary">Sign in</button>
        </div>
        <div class="col-12">
            <div class="form-check">
              <input class="form-check-input" type="checkbox" id="gridCheck">
              <label class="form-check-label" for="gridCheck">
                Check me out
              </label>
            </div>
          </div>
      </form>
   
  </div>
    </div>
</body>
</html>
